version: '3'

services:
  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_PORT=3000
        - REACT_APP_API=http://api:4000
    environment:
        CHOKIDAR_USEPOLLING: "true"
    container_name: order-creator-frontend
    ports:
      - "3001:3000"
    restart: unless-stopped
    command: npm run start
    volumes:
      - ./frontend/src:/usr/src/app/src
    depends_on:
      - api
    networks:
      - order-creator-network

  api:
    build: ./api
    container_name: order-creator-api
    command: npm run start
    ports:
      - "4000:4000"
    restart: unless-stopped
    environment:
      - PORT=4000
    networks:
      - order-creator-network

networks:
  order-creator-network:
    driver: bridge